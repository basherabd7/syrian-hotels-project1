<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syrian Hotels | الفنادق</title>
    <link rel="stylesheet" href="style/syle.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Syrian Hotels</div>
        <ul class="nav-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="hotels.html">الفنادق</a></li>
            <li><a href="explore.html">استكشف سوريا</a></li>
        </ul>
    </nav>

    <section class="filters">
        <h2>ابحث عن فندقك</h2>
        <div class="filter-container">
            <select id="filterProvince" onchange="filterHotels()">
                <option value="">كل المحافظات</option>
                <option value="دمشق">دمشق</option>
                <option value="اللاذقية">اللاذقية</option>
                <option value="طرطوس">طرطوس</option>
                <option value="حلب">حلب</option>
            </select>

            <select id="filterStars" onchange="filterHotels()">
                <option value="">عدد النجوم (الكل)</option>
                <option value="3">3 نجوم</option>
                <option value="4">4 نجوم</option>
                <option value="5">5 نجوم</option>
            </select>

            <div class="price-filter">
                <label>الحد الأقصى للسعر: <span id="priceValue">200 $</span></label>
                <input type="range" id="priceRange" min="50" max="200" value="200" oninput="filterHotels()">
            </div>

            <button onclick="fetchHotels()" class="btn">تحديث القائمة</button>
        </div>
    </section>

    <section class="tracking-section">
        <h3>تتبع حجزك السابق</h3>
        <div class="track-container">
            <input type="email" id="trackEmail" placeholder="أدخل بريدك الإلكتروني المستخدم في الحجز">
            <button onclick="trackMyBookings()" class="btn">بحث عن حجوزاتي</button>
        </div>
        <div id="trackingResults" class="tracking-results"></div>
    </section>

    <section class="hotels-list" id="hotelsList">
        </section>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalHotelName"></h3>
            <form id="bookingForm" onsubmit="submitBooking(event)">
                <input type="hidden" id="hotelIdInput">
                
                <label>الاسم الكامل:</label>
                <input type="text" id="fullName" required>

                <label>البريد الإلكتروني:</label>
                <input type="email" id="email" placeholder="example@mail.com" required>

                <label>تاريخ الوصول:</label>
                <input type="date" id="checkIn" required>

                <label>تاريخ المغادرة:</label>
                <input type="date" id="checkOut" required>

                <label>سعر الليلة (دولار):</label>
                <input type="text" id="pricePerNight" readonly>

                <button type="submit" class="btn">تأكيد الحجز الآن</button>
            </form>
        </div>
    </div>

    <footer>
        <p>مشروع طلابي - حجز فنادق في سوريا &copy; 2026</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
