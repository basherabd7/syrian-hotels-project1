<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syrian Hotels | الفنادق</title>
    <link rel="stylesheet" href="style/syle.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Syrian Hotels</div>
        <ul class="nav-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="hotels.html">الفنادق</a></li>
            <li><a href="explore.html">استكشف سوريا</a></li>
        </ul>
    </nav>

    <section class="filters">
        <h2>ابحث عن فندقك</h2>
        <div class="filter-container">
            <select id="filterProvince">
                <option value="">اختر المحافظة</option>
                <option value="دمشق">دمشق</option>
                <option value="اللاذقية">اللاذقية</option>
                <option value="طرطوس">طرطوس</option>
                <option value="حلب">حلب</option>
            </select>

            <select id="filterStars">
                <option value="">عدد النجوم</option>
                <option value="3">3 نجوم</option>
                <option value="4">4 نجوم</option>
                <option value="5">5 نجوم</option>
            </select>

            <button onclick="filterHotels()" class="btn">تصفية النتائج</button>
        </div>
    </section>

    <section class="hotels-list" id="hotelsList">
        </section>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalHotelName"></h3>
            <form id="bookingForm" onsubmit="submitBooking(event)">
                <input type="hidden" id="hotelIdInput">
                
                <label>الاسم الكامل:</label>
                <input type="text" id="fullName" required>

                <label>البريد الإلكتروني:</label>
                <input type="email" id="email" placeholder="example@mail.com" required>

                <label>تاريخ الوصول:</label>
                <input type="date" id="checkIn" required>

                <label>تاريخ المغادرة:</label>
                <input type="date" id="checkOut" required>

                <label>سعر الليلة (دولار):</label>
                <input type="text" id="pricePerNight" readonly>

                <button type="submit" class="btn">تأكيد الحجز</button>
            </form>
        </div>
    </div>

    <footer>
        <p>مشروع طلابي حجز فنادق في سوريا</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
